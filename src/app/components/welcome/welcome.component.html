<section class="welcome-container">
  <mat-card class="welcome-card">


    <mat-card-header>
      <mat-card-title>Welcome to Galactic Duel</mat-card-title>
      <mat-card-subtitle>May the force be with you!</mat-card-subtitle>
      <img class="mat-card-custom-icon" src="assets/icon.png" alt="App icon">
    </mat-card-header>

    <mat-card-content>
      <p>
        Test your knowledge and luck in the ultimate Galactic Duel! Will you choose people or starships?
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="startGame()">Person Battle</button>
      <button mat-raised-button color="accent" (click)="startGame()">Battleship Battle</button>
    </mat-card-actions>
  </mat-card>
</section>
